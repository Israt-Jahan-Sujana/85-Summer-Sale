<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!--header -->
    <header class="bg-[#F9F6E2] pt-6  md:flex justify-evenly items-center ">
        <div class=" ml-5">
            <h3 class="font-medium text-center text-xl"> --- SALE FEVER --- </h3>
            <h1 class="text-5xl mt-10 font-bold"> Purchase $ 200 or <br> above & get <span class="text-[#E527B2]"> 20% off </span></h1>
            <div class="flex mt-10 items-center justify-center gap-8">
                <p class="font-medium block">Use Promo Code </p>
                <button class="bg-[#E527B2] text-white rounded px-6 py-3 font-medium "> SELL200 </button>
            </div>
        </div>
        <div>
            <img src="./images/Summer 1.png" alt="cover">
        </div>
    </header>
    <main>
      <section class="px-8  bg-[#F8F8F8]">

      
      <div class="flex justify-evenly gap-9 ">
      <div class="flex-1 gap-4 w-3/4">
          <h3 class="font-semibold text-4xl my-4">Kitchenware </h3>
          <!--kitchen-->
          <section class="flex justify-evenly gap-5">
              <!--utensils-->
              <div class="card w-96 bg-base-100 shadow-xl bg-white product ">
                  <figure class="px-8 pt-8">
                    <img src="./images/prod1.png" alt="utensils" class="rounded-xl bg-slate-400 py-11 px-24" />
                  </figure>
                  <div class="rating mx-auto mt-2">
                      <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400"  />
                      <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" checked />
                      <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                    </div>
                  <div class="card-body items-center text-center">
                    <h2 class="card-title font-bold">Utensils</h2>
                    <p class="text-stone-700 ">20.00 $</p>
                  </div>
                </div>
                <!--trays-->
              <div class="card w-96 bg-base-100 shadow-xl product bg-white">
                  <figure class="px-8 pt-8">
                    <img src="./images/prod2.png" alt="trays" class="rounded-xl bg-slate-400 py-11 px-24" />
                  </figure>
                  <div class="rating mx-auto mt-2">
                      <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400"  />
                    </div>
                  <div class="card-body items-center text-center">
                    <h2 class="card-title font-bold">Trays</h2>
                    <p class="text-stone-700 ">120.00 $</p>
                  </div>
                </div>
                <!--crockarys-->
              <div class="card w-96 bg-base-100 shadow-xl product bg-white">
                  <figure class="px-8 pt-8">
                    <img src="./images/prod3.png" alt="crockarys" class="rounded-xl bg-slate-400 py-11 px-24" />
                  </figure>
                  <div class="rating mx-auto mt-2">
                      <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400"  />
                      <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" checked />
                      <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                    </div>
                  <div class="card-body items-center text-center">
                    <h2 class="card-title font-bold">Crockarys</h2>
                    <p class="text-stone-700 ">60.00 $</p>
                  </div>
                </div>
          </section>
          <h3 class="font-semibold text-4xl my-4">Sportsware </h3>
          <!--sports-->
          <section class="flex justify-evenly gap-7">
              <!--hats-->
              <div class="card w-96 bg-base-100 shadow-xl product bg-white">
                  <figure class="px-8 pt-8">
                    <img src="./images/prod4.png" alt="hat" class="rounded-xl bg-slate-400 py-11 px-24" />
                  </figure>
                  <div class="rating mx-auto mt-2">
                      <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400"  />
                      <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" checked />
                      <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                    </div>
                  <div class="card-body items-center text-center">
                    <h2 class="card-title font-bold">Hat</h2>
                    <p class="text-stone-700 ">50.00 $</p>
                  </div>
                </div>
                <!--dress-->
              <div class="card w-96 bg-base-100 shadow-xl product bg-white">
                  <figure class="px-8 pt-8">
                    <img src="./images/prod5.png" alt="dress" class="rounded-xl bg-slate-400 py-11 px-24" />
                  </figure>
                  <div class="rating mx-auto mt-2">
                      <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400"  />
                    </div>
                  <div class="card-body items-center text-center">
                    <h2 class="card-title font-bold">Dress</h2>
                    <p class="text-stone-700 ">150 $</p>
                  </div>
                </div>
                <!--keds-->
              <div class="card w-96 bg-base-100 shadow-xl product bg-white">
                  <figure class="px-8 pt-8">
                    <img src="./images/prod6.png" alt="keds" class="rounded-xl bg-slate-400 py-11 px-24" />
                  </figure>
                  <div class="rating mx-auto mt-2">
                      <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400"  />
                      <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" checked />
                      <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                    </div>
                  <div class="card-body items-center text-center">
                    <h2 class="card-title font-bold">Keds</h2>
                    <p class="text-stone-700 ">1200 $</p>
                  </div>
                </div>
          </section>
      </div>
      <div class="w-72 mt-16 p5">
          <div class="p-5 bg-white">
              <h2 class="text-2xl font-bold"> Have Coupon ? </h2>
            <div class="flex justify-center">
                <input id="coupon-field" class="bg-white py-2 px-4" type="text" placeholder="Coupon Code">
                <button id="apply" class="px-4 rounded-md py-2 bg-[#E527B2]"> Apply </button>
            </div>
          </div>
          <div class="bg-white p-8 mt-5">
              <ol id="cartList">
                <li class="font-bold">  </li>
              </ol>
              <hr>
              <p id="price-text" class="font-bold"> Total price : </p>
              <p id="discount-text" class="font-bold"> Discount : </p>
              <p id="total-price-text" class="font-bold"> Total : </p>
              <hr>
              <button id="make-purchase" class="mt-4 px-4 rounded-md font-bold py-2 bg-[#E527B2]" disabled> Make Purchase </button>

          </div>
      </div>
      </div>
    </section>
    </main>
<!-- modal -->
    <!-- <button class="btn" onclick="my_modal_3.showModal()">open modal</button> -->
    <dialog id="my_modal_3" class="modal">
      <form method="dialog" class="modal-box flex flex-col items-center justify-center">
        <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
        <img src="./images/congo.png" alt="rightTick">
        <h3 class="font-bold text-lg"> Congratulations </h3>
        <button class="mt-4 px-4 rounded-md font-bold py-2 bg-[#E527B2]" > Go Home </button>
        <!-- <p class="py-4">Press ESC key or click on ✕ button to close</p> -->
      </form>
    </dialog>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./index.js"></script>
</body>
</html>
